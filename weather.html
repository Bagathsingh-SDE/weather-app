<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Search</title>
    <link rel="stylesheet" href="weathercss.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="box">
    <div class="cards">
        <input type="text" name="search" id="srch" placeholder="Enter the city" class="text-primary src" >
        <button class="butimg">
            <img src="images for weather/images/search3.png" alt="Search Icon">
        </button>

        <div>
            <div class="eror">
             <p>Invalid city name</p>
            </div>
            <div class="weather">
                <img src="images for weather/images/rain.png" class="weather-icon">
                <h1 class="temp">22°C</h1>
                <h2 class="cityname"> India</h2>
                <div class="details">
                    <div class="col">
                        <img src="images for weather/images/humidity.png">

                        <div>
                         <p class="humidity">50%</p>
                         <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="images for weather/images/wind.png">

                        <div>
                         <p class="wind">15 km/hr  </p>
                         <p>Wind</p>
                        </div>
                    </div>
                </div>
            </div>
    </div>


<script>
const ApiKey = "b0c3219c745c1d449e3019843c515484";
const ApiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
const searchBox = document.querySelector(".cards input")
const Button = document.querySelector(".cards button")
const weatherIcon = document.querySelector(".weather-icon")
async function checkWeather(cityname) {
    const response = await fetch(ApiUrl +cityname+ `&appid=${ApiKey}`);
    if(response.status== 404){
        document.querySelector(".eror").style.display="block";
        document.querySelector(".weather").style.display="none";
    }else {
        var data = await response.json();
  
    document.querySelector(".cityname").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
    document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
    document.querySelector(".wind").innerHTML = data.wind.speed + "km/h";
    
    if(data.weather[0].main=="Clouds"){
        weatherIcon.src ="images for weather/images/clouds.png" 
    }else if(data.weather[0].main== "Rain") {
             weatherIcon.src ="images for weather/images/rain.png"
    }else if(data.weather[0].main== "Rain") {
             weatherIcon.src ="images for weather/images/rain.png"
    }else if(data.weather[0].main== "Drizzle") {
             weatherIcon.src ="images for weather/images/drizzle.png"
    }else if(data.weather[0].main== "Mist") {
             weatherIcon.src ="images for weather/images/mist.png"
    }
  document.querySelector(".weather").style.display ="block";
  document.querySelector(".eror").style.display="none";   
}
    
}

Button.addEventListener("click",()=>{
    checkWeather(searchBox.value);
})


</script>





</body>
</html>
